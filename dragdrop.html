<!DOCTYPE HTML>
<html>
   <head>
   <script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
   </script>
   </head>
<body>

   <div id="box" ondrop="drop(event)"
   ondragover="allowDrop(event)"
   style="border:2px solid black; 
   width:200px; height:200px ">step1</div>
   <div id="box" ondrop="drop(event)"
   ondragover="allowDrop(event)"
   style="border:2px solid black; 
   width:200px; height:200px ">step2</div>
   <div id="box" ondrop="drop(event)"
   ondragover="allowDrop(event)"
   style="border:2px solid black; 
   width:200px; height:200px;">step3</div>
   <div id="box" ondrop="drop(event)"
   ondragover="allowDrop(event)"

   width:200px; height:200px;">step4</div>

</body>
</html>
